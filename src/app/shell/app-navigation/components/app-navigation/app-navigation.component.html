<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sideNav mode="over" class="sidenav" fixedInViewport="true" (openedChange)="sidebarOpenChanged($event)">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSideNav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Navigation</span>
    </mat-toolbar>
    <div>
      <mat-nav-list>
        <span *ngFor="let nav of appNavigationEntries">
          <a (click)="toggleSideNav()" [class.disabled-area]="!(nav.isActive$ | async)" mat-list-item class="nav-link" routerLinkActive="active"
            [routerLink]="nav.baseUrl">{{ nav.displayText }}</a>
        </span>
      </mat-nav-list>
      <mat-divider></mat-divider>
      <mat-list>
        <mat-list-item>
          <small>Version: {{versionDescription}}</small>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <div class="toolbar-container">
        <app-app-toolbar [isSidebarOpen]="isSidebarOpen" (toggleSideNavRequested)="toggleSideNav()"></app-app-toolbar>
      </div>
      <div>
        <ng-content></ng-content>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
